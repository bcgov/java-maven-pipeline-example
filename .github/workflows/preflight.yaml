name: Preflight

on:
  workflow_call:
    secrets:
      token:
        description: "The Broker token"
        required: true
    inputs:
      catalog_info:
        description: "The catalog file"
        type: string
        default: "catalog-info.yaml"
        required: false
      release_check:
        description: "Whether to run the release package check"
        required: false
        default: false
        type: boolean
permissions: {}

jobs:
  check-jwt:
    name: Check broker token
    uses: ./.github/workflows/check-token.yaml
    secrets:
      token: ${{ secrets.token }}

  check-build-artifact:
    name: Check build artifact
    uses: ./.github/workflows/check-build-artifact.yaml
    if: github.workflow == 'Deploy pipeline - java-maven-pipeline-example'

  check-release-package:
    name: Check release package
    runs-on: ubuntu-latest
    if: ${{ inputs.release_check == true && github.ref_type == 'tag' }}
    steps:
      - name: Checkout only catalog-info.yaml
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            catalog-info.yaml
          sparse-checkout-cone-mode: false

      - name: Verify catalog file exists
        run: |
          if [[ ! -f "${{ inputs.catalog_info }}" ]]; then
            echo "Error: catalog file not found at ${{ inputs.catalog_info }}"
            exit 1
          fi
          echo "Catalog file found: ${{ inputs.catalog_info }}"
          cat "${{ inputs.catalog_info }}"

      - name: Validate release package    
        uses: ./.github/workflows/check-release-package.yaml
        secrets:
          token: ${{ secrets.token }}
        with:
          catalog_info: ${{ inputs.catalog_info }}
